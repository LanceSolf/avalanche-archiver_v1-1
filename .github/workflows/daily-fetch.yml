name: Daily Avalanche Fetch

on:
  schedule:
    # Run 3 times daily (times in UTC, CET = UTC+1, CEST = UTC+2):
    # 06:00 CET (05:00 UTC) - Morning, catches overnight updates
    - cron: "0 5 * * *"
    # 12:00 CET (11:00 UTC) - Midday, catches morning weather report
    - cron: "0 11 * * *"
    # 18:00 CET (17:00 UTC) - Evening, catches afternoon bulletin + next day weather
    - cron: "0 17 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch all data
        run: npm run fetch:all

      - name: Build site
        run: npm run build

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Routine data update"
          branch: master
          file_pattern: "data/* archive/* index.html"
